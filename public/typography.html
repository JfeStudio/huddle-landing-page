<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Typography</title>
  </head>
  <body>
    <div class="container">
      <div class="content mx-auto w-11/12">
        <h1
          class="py-5 text-center text-3xl font-bold uppercase text-slate-800"
        >
          Color
        </h1>

        <ul class="border-4 border-slate-700">
          <li class="bg-pink py-3 px-3 text-center text-white">
            Pink: hsl(322, 100%, 66%)
          </li>
          <li class="bg-light-pink py-3 px-3 text-center text-white">
            Light Pink: hsl(321, 100%, 78%)
          </li>
          <li class="bg-light-red py-3 px-3 text-center text-white">
            Light Red: hsl(0, 100%, 63%)
          </li>
          <li class="bg-very-dark-cyan py-3 px-3 text-center text-white">
            Very Dark Cyan: hsl(192, 100%, 9%)
          </li>
          <li class="bg-very-pale-blue py-3 px-3 text-center text-slate-800">
            Very Pale Blue: hsl(207, 100%, 98%)
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
